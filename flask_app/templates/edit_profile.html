<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/static.css">
    <title>Edit Profile</title>
</head>
<body style="background-color: #ecfaee; font-family: arial;">
    <div class="navbar sticky-top text-light" style="background-color: #006b42;">
        <div class="navbar-brand">{{user.first_name}}'s Profile</div>
        <div class="butts">
            <a href="/homepage" class="btn" style="background-color: #ffd700; color: #006b42;">Home</a>
            <a href="/logout" class="btn" style="background-color: #ffd700; color: #006b42;">Logout</a>
        </div>
    </div>
    <br>

    <div class="container card rounded-0 text-light" style="background-color: #004b2e;">
        <div class="h3 mt-2">Update Profile</div>
        <form action="/update/profile/{{user.id}}" method="post">
            {% with messages = get_flashed_messages(category_filter=['update']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <!-- <strong>Flash!</strong> -->
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="team_name">Team Name</label>
            <input type="text" name="team_name" class="form-control" value="{{user.team_name}}">
        </div>
        <!-- <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div> -->
        <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" value="{{user.password}}">
        </div>
        <div class="form-group">
            <label for="confirm_password">Password</label>
            <input type="text" name="confirm_password" class="form-control" value="{{user.password}}">
        </div> -->
        <div class="form-group">
            <input type="submit" class="form-control btn text-light" style="background-color: #006b42;" value="Update Profile">
        </div>
    </div>
</body>
</html>
